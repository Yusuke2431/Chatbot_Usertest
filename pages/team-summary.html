<!-- リードタイムサマリセクション -->
<section class="lead-time-summary-section">
    <div class="section-header">
        <h3>リードタイムサマリ</h3>
    </div>
    
    <div class="lead-time-metrics">
        <div class="metric-card">
            <div class="metric-label">オープンからマージまでの平均時間</div>
            <div class="metric-value">
                <span class="metric-number">3.9</span>
                <span class="metric-unit">h</span>
                <span class="metric-trend positive">↑</span>
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-label">オープンからレビューまでの平均時間</div>
            <div class="metric-value">
                <span class="metric-number">2.5</span>
                <span class="metric-unit">h</span>
                <span class="metric-trend positive">↑</span>
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-label">レビューからマージまでの平均時間</div>
            <div class="metric-value">
                <span class="metric-number">1.3</span>
                <span class="metric-unit">h</span>
                <span class="metric-trend negative">↓</span>
            </div>
        </div>
    </div>
    
    <!-- リードタイム推移グラフ -->
    <div class="chart-container">
        <div class="chart-header">
            <h4>移動平均推移</h4>
            <div class="chart-controls">
                <label class="checkbox-label">
                    <input type="checkbox" checked>
                    土日祝をグラフ表示
                </label>
                <div class="chart-filter">
                    <select class="activity-filter">
                        <option value="all">すべてのアクティビティ</option>
                        <option value="commits">コミット</option>
                        <option value="reviews">レビュー</option>
                        <option value="merges">マージ</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="chart-image-container">
            <img src="images/team-lead-time-chart.png" alt="リードタイム推移グラフ" class="chart-image">
        </div>
    </div>
</section>
